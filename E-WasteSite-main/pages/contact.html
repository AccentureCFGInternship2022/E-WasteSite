<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../images/favicon-32x32.png">
    <link rel = "stylesheet" media="screen and (min-width: 719px)" href = "..\style\style.css">
    <link rel = "stylesheet" media="screen and (max-width: 720px)" href = "..\style\mobile.css">
    <title>Contact Us</title>
</head>
<body>
    <script id="replace_with_navbar" src="../JS/nav.js"></script>
<main>
    <!--Contact Form Code-->
    <form>
        <h2>Contact Us</h2>
        <label for = "firstname">First Name:* </label>
        <input type = "text" id = "firstname" name = "firstname" required>
        <label for = "surname">Surname:*</label>
        <input type = "text" id = "surname" name = "surname" required>
        <label for = "pronouns">Pronouns:*</label>
        <input type = "text" id = "pronouns" name = "pronouns" required>
        <label for = "telephone">Telephone Number:</label>
        <input type = "number" id = "telephoneNumber" name = "telephoneNumber">
        <label for = "email">Email Address:*</label>
        <input type = "email" id = "email" name = "email" required>

        <label for = "enquiryType"> Enquiry Type:</label>
        <select name = "enquiryType" required>
        <option value = "recycling">Recycling</option>
        <option value = "online Shop">Online Shop</option>
        <option value = "website">Website</option>
        <option value = "locations">Locations</option>
        <option value = "other">Other</option>
        </select>

        
        <label for = "enquiry">Enquiry:*</label>
        <textarea id = "enquiry" name = "enquiry" rows = 8></textarea>
        <input type = "submit" name = "submit" value="Submit" >
        <p>*Mandatory Field</p>
    </form>
</main>
<!--Page Footer-->

<footer>
<script id="replace_with_footer" src="../JS/footer.js"></script>
</footer>

</body>
</html>
